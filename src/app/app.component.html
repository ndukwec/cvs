<div class="container">
  <div class="row" *ngIf="accounts">
    <h1>Accounts</h1>
    <div *ngFor="let account of accounts">
      <ul>
        <li><strong>Account Name:</strong> {{account.accountName}}</li>
        <li><strong>Available Cash:</strong> {{'$' + account.availableCash}}</li>
        <li><strong>Change:</strong> {{'-' + account.change.split("/")[0] + '/$' +
                                        account.change.split("/")[1]}}
        </li>
      </ul>
      <hr/>
    </div>
  </div>
  <button>&#9650;</button>
  <button>&#9660;</button>
</div>
