<div class="container">
  <div class="row" *ngIf="accounts">
    <div class="card">
      <div class="card-body">
        <h1>Accounts</h1>
        <div style="float: right">
          <button (click)="sortByNameAsc()">&#9650;</button>
          <button (click)="sortByNameDesc()">&#9660;</button>
        </div>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table" id="accountsTable">
        <tbody>
        <tr *ngFor="let account of accounts | slice: 0: (more ? undefined : 3)">
          <td>
            <strong>Account Name: </strong><strong>{{account.accountName}}</strong> <br/>
            <strong>Available Cash: </strong><strong style="color: green">{{'$' + account.availableCash}}</strong> <br/>
            <strong>Change: </strong><strong style="color: red">{{'-' + account.change.split("/")[0] + '/$' +
                      account.change.split("/")[1]}}</strong>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <button (click)="more = !more">{{more ? 'Show less' : 'Show All'}}</button>
</div>
